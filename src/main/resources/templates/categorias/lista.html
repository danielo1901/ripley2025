<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Listado de Categorías</h2>
            <a th:href="@{/categorias/nuevo}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-plus-lg me-2"></i> Nueva Categoría
            </a>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${categorias}">
                            <td class="ps-4 fw-bold" th:text="${c.idCategoria}">1</td>
                            <td th:text="${c.nombre}">Electrónica</td>
                            <td th:text="${c.descripcion}">Artículos electrónicos</td>
                            <td class="text-end pe-4">
                                <a th:href="@{/categorias/editar/{id}(id=${c.idCategoria})}"
                                    class="btn btn-sm btn-outline-primary rounded-circle me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/categorias/eliminar/{id}(id=${c.idCategoria})}"
                                    class="btn btn-sm btn-outline-danger rounded-circle"
                                    onclick="return confirm('¿Eliminar categoría?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
