<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card border-0 shadow-sm p-4">
                    <h4 class="fw-bold mb-4"
                        th:text="${proveedor.idProveedor == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}"></h4>
                    <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
                        <input type="hidden" th:field="*{idProveedor}" />
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">RUC</label>
                                <input type="text" th:field="*{ruc}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Tel√©fono</label>
                                <input type="text" th:field="*{telefono}" class="form-control" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" />
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit"
                                    class="btn btn-primary px-5 rounded-pill shadow-sm">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
