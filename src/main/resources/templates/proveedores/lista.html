<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Listado de Proveedores</h2>
            <a th:href="@{/proveedores/nuevo}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-plus-lg me-2"></i> Nuevo Proveedor
            </a>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">RUC</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${proveedores}">
                            <td class="ps-4" th:text="${p.ruc}">20123456789</td>
                            <td th:text="${p.nombre}">Proveedor S.A.</td>
                            <td th:text="${p.telefono}">987654321</td>
                            <td th:text="${p.email}">prov@mail.com</td>
                            <td class="text-end pe-4">
                                <a th:href="@{/proveedores/editar/{id}(id=${p.idProveedor})}"
                                    class="btn btn-sm btn-outline-primary rounded-circle me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/proveedores/eliminar/{id}(id=${p.idProveedor})}"
                                    class="btn btn-sm btn-outline-danger rounded-circle"
                                    onclick="return confirm('¿Eliminar proveedor?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
