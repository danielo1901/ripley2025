<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ripley 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6366f1, #a855f7);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
        }

        .form-control {
            padding: 0.8rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="login-card p-5">
        <div class="text-center mb-5">
            <h1 class="fw-900 mb-0" style="letter-spacing: -2px; font-size: 2.5rem;">
                RIPLEY <span style="font-weight: 300; opacity: 0.8;">2025</span>
            </h1>
            <div class="small fw-bold text-uppercase tracking-wider opacity-50 mt-1">SISTEMA INTEGRAL</div>
        </div>

        <div th:if="${param.error}"
            class="alert border-0 bg-danger bg-opacity-10 text-danger rounded-4 px-4 py-3 mb-4 animate__animated animate__shakeX">
            <i class="bi bi-exclamation-circle me-2"></i> Credenciales inválidas.
        </div>
        <div th:if="${param.logout}" class="alert border-0 bg-info bg-opacity-10 text-info rounded-4 px-4 py-3 mb-4">
            <i class="bi bi-info-circle me-2"></i> Sesión cerrada con éxito.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted ps-2">NOMBRE DE USUARIO</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 ps-3 pe-0 rounded-start-4">
                        <i class="bi bi-person text-muted"></i>
                    </span>
                    <input type="text" name="username" class="form-control bg-light border-0 py-3 ps-3 rounded-end-4"
                        required autofocus placeholder="admin">
                </div>
            </div>
            <div class="mb-5">
                <label class="form-label small fw-bold text-muted ps-2">CONTRASEÑA</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 ps-3 pe-0 rounded-start-4">
                        <i class="bi bi-lock text-muted"></i>
                    </span>
                    <input type="password" name="password"
                        class="form-control bg-light border-0 py-3 ps-3 rounded-end-4" required placeholder="********">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-4 py-3 fw-bold mb-4 shadow-lg">
                INGRESAR AL SISTEMA
            </button>

            <div class="text-center">
                <span class="text-muted small">¿Usuario nuevo? </span>
                <a th:href="@{/registro}" class="text-primary small text-decoration-none fw-bold">SOLICITAR ACCESO</a>
            </div>
        </form>
    </div>
</body>

</html>
