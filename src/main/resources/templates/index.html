<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <!-- App-Style Dashboard Header -->
        <div class="row g-4 align-items-center mb-4">
            <div class="col-12 col-lg-7">
                <h2 class="fw-900 mb-0" style="letter-spacing: -1.5px;">Panel de Control</h2>
                <div class="d-flex align-items-center gap-2 mt-1">
                    <span class="badge bg-primary bg-opacity-10 text-primary rounded-pill px-3">RIPLEY V4.0</span>
                    <span class="text-muted small"><i class="bi bi-clock me-1"></i> Actualizado hace un momento</span>
                </div>
            </div>
            <div class="col-12 col-lg-5 text-lg-end">
                <div class="btn-group shadow-sm rounded-pill overflow-hidden">
                    <a th:href="@{/productos/nuevo}" class="btn btn-white fw-bold small border-end"><i
                            class="bi bi-plus-lg text-primary me-2"></i>PRODUCTO</a>
                    <a th:href="@{/ventas}" class="btn btn-white fw-bold small"><i
                            class="bi bi-receipt text-primary me-2"></i>VENTAS</a>
                </div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="row g-4">
            <!-- Stats Column (Compact) -->
            <div class="col-12 col-xl-4">
                <div class="d-flex flex-column gap-3">
                    <!-- Metric Card -->
                    <div class="card p-3 border-0 bg-white shadow-sm overflow-hidden position-relative">
                        <div class="position-absolute top-0 end-0 p-3 opacity-10"><i
                                class="bi bi-box-seam display-6"></i></div>
                        <div class="small fw-bold text-muted text-uppercase mb-1">Stock Total</div>
                        <div class="d-flex align-items-end gap-2">
                            <h3 class="fw-900 mb-0" th:text="${totalProductos}">0</h3>
                            <span class="text-success small mb-1"><i class="bi bi-arrow-up"></i> 12%</span>
                        </div>
                    </div>
                    <!-- Metric Card -->
                    <div class="card p-3 border-0 bg-white shadow-sm overflow-hidden position-relative">
                        <div class="position-absolute top-0 end-0 p-3 opacity-10"><i class="bi bi-people display-6"></i>
                        </div>
                        <div class="small fw-bold text-muted text-uppercase mb-1">Clientes Activos</div>
                        <div class="d-flex align-items-end gap-2">
                            <h3 class="fw-900 mb-0" th:text="${totalClientes}">0</h3>
                            <span class="text-success small mb-1"><i class="bi bi-arrow-up"></i> 4%</span>
                        </div>
                    </div>
                    <!-- Metric Card -->
                    <div class="card p-3 border-0 bg-white shadow-sm overflow-hidden position-relative">
                        <div class="position-absolute top-0 end-0 p-3 opacity-10"><i
                                class="bi bi-cash-stack display-6"></i></div>
                        <div class="small fw-bold text-muted text-uppercase mb-1">Ventas Totales</div>
                        <div class="d-flex align-items-end gap-2">
                            <h3 class="fw-900 mb-0" th:text="${totalVentas}">0</h3>
                            <span class="text-warning small mb-1"><i class="bi bi-dash"></i> Estable</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Column (Simulated) -->
            <div class="col-12 col-xl-8">
                <div class="card h-100 border-0 shadow-sm p-4 overflow-hidden">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold mb-0">Rendimiento Semanal</h5>
                        <select class="form-select form-select-sm border-0 bg-light rounded-pill" style="width: 120px;">
                            <option>Diciembre</option>
                        </select>
                    </div>
                    <!-- Simulated Graph with CSS -->
                    <div class="d-flex align-items-end justify-content-between gap-2 mt-auto" style="height: 180px;">
                        <div class="bg-primary rounded-top-3 opacity-25 flex-grow-1" style="height: 40%;"></div>
                        <div class="bg-primary rounded-top-3 opacity-50 flex-grow-1" style="height: 60%;"></div>
                        <div class="bg-primary rounded-top-3 opacity-75 flex-grow-1" style="height: 50%;"></div>
                        <div class="bg-primary rounded-top-3 flex-grow-1" style="height: 90%;"></div>
                        <div class="bg-primary rounded-top-3 opacity-50 flex-grow-1" style="height: 70%;"></div>
                        <div class="bg-primary rounded-top-3 opacity-25 flex-grow-1" style="height: 45%;"></div>
                        <div class="bg-primary rounded-top-3 opacity-75 flex-grow-1" style="height: 85%;"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-3 text-muted small fw-bold">
                        <span>LUN</span><span>MAR</span><span>MIE</span><span>JUE</span><span>VIE</span><span>SAB</span><span>DOM</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Table Section -->
            <div class="col-12">
                <div class="card border-0 shadow-sm overflow-hidden">
                    <div class="card-header bg-white border-0 p-3 d-flex justify-content-between align-items-center">
                        <h6 class="fw-bold mb-0">Resumen de Operatividad</h6>
                        <span class="badge bg-success bg-opacity-10 text-success fw-bold">SISTEMA OK</span>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0" style="font-size: 0.9rem;">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-3 border-0">Servicio</th>
                                    <th class="border-0">Uso de Recurso</th>
                                    <th class="border-0 text-center">Estado</th>
                                    <th class="border-0 text-end pe-3">Latencia</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="ps-3 fw-bold">Inventario DB</td>
                                    <td>
                                        <div class="progress rounded-pill bg-light" style="height: 6px; width: 100px;">
                                            <div class="progress-bar bg-primary" style="width: 45%;"></div>
                                        </div>
                                    </td>
                                    <td class="text-center"><span class="badge bg-success rounded-circle p-1"><i
                                                class="bi bi-check"></i></span></td>
                                    <td class="text-end pe-3 text-muted fw-bold">12ms</td>
                                </tr>
                                <tr>
                                    <td class="ps-3 fw-bold">API Gateway</td>
                                    <td>
                                        <div class="progress rounded-pill bg-light" style="height: 6px; width: 100px;">
                                            <div class="progress-bar bg-info" style="width: 20%;"></div>
                                        </div>
                                    </td>
                                    <td class="text-center"><span class="badge bg-success rounded-circle p-1"><i
                                                class="bi bi-check"></i></span></td>
                                    <td class="text-end pe-3 text-muted fw-bold">8ms</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
