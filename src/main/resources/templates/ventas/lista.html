<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Listado de Ventas</h2>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Empleado</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="v : ${ventas}">
                            <td class="ps-4 fw-bold" th:text="${v.idVenta}">1</td>
                            <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy HH:mm')}">17/12/2025</td>
                            <td th:text="${v.cliente.nombre + ' ' + v.cliente.apellido}">Juan Perez</td>
                            <td th:text="${v.empleado.nombre + ' ' + v.empleado.apellido}">Admin</td>
                            <td class="fw-bold text-success" th:text="${'S/ ' + v.total}">S/ 0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
