<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Listado de Productos</h2>
            <a th:href="@{/productos/nuevo}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-plus-lg me-2"></i> Nuevo Producto
            </a>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th class="text-end pe-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${productos}">
                            <td class="ps-4 fw-bold" th:text="${p.idProducto}">1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="bg-light p-2 rounded me-3">
                                        <i class="bi bi-box-seam text-primary"></i>
                                    </div>
                                    <span th:text="${p.nombre}">Nombre del Producto</span>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-soft-primary text-primary border border-primary px-3 rounded-pill"
                                    th:text="${p.categoria != null ? p.categoria.nombre : 'S/C'}">
                                    Categoría
                                </span>
                            </td>
                            <td th:text="${'S/ ' + p.precio}">S/ 0.00</td>
                            <td>
                                <span th:text="${p.stock}"
                                    th:classappend="${p.stock < 10 ? 'text-danger fw-bold' : ''}">
                                    0
                                </span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:href="@{/productos/editar/{id}(id=${p.idProducto})}"
                                    class="btn btn-sm btn-outline-primary rounded-circle me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/productos/eliminar/{id}(id=${p.idProducto})}"
                                    class="btn btn-sm btn-outline-danger rounded-circle"
                                    onclick="return confirm('¿Está seguro de eliminar este producto?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(productos)}">
                            <td colspan="6" class="text-center py-5">
                                <i class="bi bi-inbox fs-1 d-block text-muted mb-3"></i>
                                No hay productos registrados.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
