<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-12 col-xl-8">
                <div class="card border-0 shadow-sm p-4">
                    <div class="d-flex align-items-center mb-4">
                        <a th:href="@{/productos}" class="btn btn-link text-decoration-none p-0 me-3">
                            <i class="bi bi-arrow-left fs-4"></i>
                        </a>
                        <h4 class="fw-bold mb-0"
                            th:text="${producto.idProducto == null ? 'Registrar Nuevo Producto' : 'Editar Producto'}">
                        </h4>
                    </div>

                    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{idProducto}" />

                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold">Nombre del Producto</label>
                                <input type="text" th:field="*{nombre}" class="form-control"
                                    placeholder="Ej. Smart TV 55'" required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold">Categoría</label>
                                <select th:field="*{categoria}" class="form-select" required>
                                    <option value="" disabled>Seleccione una categoría</option>
                                    <option th:each="c : ${categorias}" th:value="${c.idCategoria}"
                                        th:text="${c.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold">Precio (S/)</label>
                                <input type="number" step="0.01" th:field="*{precio}" class="form-control"
                                    placeholder="0.00" required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold">Stock Actual</label>
                                <input type="number" th:field="*{stock}" class="form-control" placeholder="0"
                                    required />
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Proveedor</label>
                                <select th:field="*{proveedor}" class="form-select" required>
                                    <option value="" disabled>Seleccione un proveedor</option>
                                    <option th:each="prov : ${proveedores}" th:value="${prov.idProveedor}"
                                        th:text="${prov.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">URL de la Imagen</label>
                                <input type="url" th:field="*{imagenUrl}" class="form-control"
                                    placeholder="https://ejemplo.com/imagen.jpg" />
                                <div class="form-text">Si se deja vacío, se mostrará un icono por defecto.</div>
                            </div>
                            <div class="col-12 mt-4 text-end">
                                <button type="reset" class="btn btn-light px-4 me-2">Limpiar</button>
                                <button type="submit" class="btn btn-primary px-5 rounded-pill shadow-sm">
                                    <i class="bi bi-save me-2"></i> Guardar Producto
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
