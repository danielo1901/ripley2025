<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card border-0 shadow-sm p-4">
                    <h4 class="fw-bold mb-4"
                        th:text="${cliente.idCliente == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h4>
                    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{idCliente}" />
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">DNI</label>
                                <input type="text" th:field="*{dni}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" name="passwordHash" class="form-control"
                                    th:required="${cliente.idCliente == null}" />
                                <small th:if="${cliente.idCliente != null}" class="text-muted">Dejar en blanco para
                                    mantener actual.</small>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit"
                                    class="btn btn-primary px-5 rounded-pill shadow-sm">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
