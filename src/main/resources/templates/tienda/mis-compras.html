<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold mb-1">Mis Compras</h2>
                    <p class="text-muted">Historial de tus pedidos realizados</p>
                </div>
                <a th:href="@{/tienda}" class="btn btn-soft-primary rounded-pill px-4 fw-bold">
                    <i class="bi bi-arrow-left me-2"></i> Volver a la Tienda
                </a>
            </div>

            <div class="card border-0 shadow-sm overflow-hidden rounded-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted small text-uppercase">
                            <tr>
                                <th class="px-4 py-3">ID Venta</th>
                                <th class="py-3">Fecha y Hora</th>
                                <th class="py-3">Atendido por</th>
                                <th class="py-3">Total Pagado</th>
                                <th class="text-end px-4 py-3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${ventas}" class="transition-all">
                                <td class="px-4 fw-bold text-dark" th:text="${'#V' + v.idVenta}">#V001</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-calendar3 me-2 text-primary"></i>
                                        <span
                                            th:text="${#temporals.format(v.fecha, 'dd MMM, yyyy - HH:mm')}">Fecha</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="badge bg-soft-info text-info px-3 rounded-pill"
                                        th:text="${v.empleado.nombre + ' ' + v.empleado.apellido}">Empleado</div>
                                </td>
                                <td>
                                    <h5 class="mb-0 fw-bold text-primary" th:text="${'S/ ' + v.total}">S/ 0.00</h5>
                                </td>
                                <td class="text-end px-4">
                                    <button class="btn btn-sm btn-outline-dark rounded-pill px-3 shadow-none">
                                        <i class="bi bi-receipt me-1"></i> Ver Detalle
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(ventas)}" class="text-center py-5">
                    <div class="bg-light rounded-circle d-inline-flex p-5 mb-4">
                        <i class="bi bi-bag-x display-1 text-muted"></i>
                    </div>
                    <h4 class="fw-bold">Aún no tienes compras</h4>
                    <p class="text-muted">¡Anímate a realizar tu primer pedido en nuestra tienda!</p>
                    <a th:href="@{/tienda}" class="btn btn-primary rounded-pill px-5 mt-3 shadow">Ir a comprar</a>
                </div>
            </div>
        </div>

        <style>
            .bg-soft-info {
                background-color: rgba(13, 202, 240, 0.1);
            }

            .bg-soft-primary {
                background-color: rgba(99, 102, 241, 0.1);
            }

            .btn-soft-primary {
                background-color: rgba(99, 102, 241, 0.1);
                color: #6366f1;
            }

            .btn-soft-primary:hover {
                background-color: #6366f1;
                color: white;
            }

            .transition-all {
                transition: all 0.2s;
            }

            tr:hover {
                background-color: #f8fafc !important;
            }
        </style>
    </section>
</body>

</html>
