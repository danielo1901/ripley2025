<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ripley 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .register-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .btn-primary {
            background: linear-gradient(to right, #6366f1, #a855f7);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
        }

        .form-control {
            padding: 0.7rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h2 class="text-center fw-bold mb-4"
            style="background: linear-gradient(to right, #6366f1, #a855f7); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            CREAR CUENTA</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/registro}" th:object="${cliente}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label small">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required placeholder="Tu nombre">
                </div>
                <div class="col-md-6">
                    <label class="form-label small">Apellido</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required placeholder="Tu apellido">
                </div>
                <div class="col-12">
                    <label class="form-label small">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control" required placeholder="DNI">
                </div>
                <div class="col-12">
                    <label class="form-label small">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label small">Usuario</label>
                    <input type="text" th:field="*{username}" class="form-control" required placeholder="Username">
                </div>
                <div class="col-md-6">
                    <label class="form-label small">Contraseña</label>
                    <input type="password" name="passwordHash" class="form-control" required placeholder="********">
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm">Registrarse</button>
                </div>
                <div class="col-12 text-center mt-3">
                    <span class="text-muted small">¿Ya tienes cuenta? </span>
                    <a th:href="@{/login}" class="text-primary small text-decoration-none fw-bold">Inicia Sesión</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
