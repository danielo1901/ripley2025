<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="card border-0 shadow-sm p-4 mx-auto" style="max-width: 800px;">
            <h4 class="fw-bold mb-4" th:text="${title}">Nuevo Empleado</h4>

            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{idEmpleado}">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">DNI</label>
                        <input type="text" th:field="*{dni}" class="form-control" required maxlength="10">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fecha de Ingreso</label>
                        <input type="date" th:field="*{fechaIngreso}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Puesto</label>
                        <input type="text" th:field="*{puesto}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Salario</label>
                        <input type="number" step="0.01" th:field="*{salario}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre de Usuario</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" name="passwordHash" class="form-control"
                            th:placeholder="${empleado.idEmpleado != null ? '(Dejar en blanco para no cambiar)' : '********'}"
                            th:required="${empleado.idEmpleado == null}">
                    </div>
                    <div class="col-12 mt-4 text-end">
                        <a th:href="@{/empleados}" class="btn btn-soft-secondary rounded-pill px-4 me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Guardar
                            Empleado</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
