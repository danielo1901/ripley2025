<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">

<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">Gestión de Empleados</h2>
            <a th:href="@{/empleados/nuevo}" class="btn btn-primary rounded-pill shadow-sm">
                <i class="bi bi-plus-lg me-2"></i> Nuevo Empleado
            </a>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="px-4">Nombre Completo</th>
                            <th>DNI</th>
                            <th>Puesto</th>
                            <th>Salario</th>
                            <th>Estado</th>
                            <th class="text-end px-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e : ${empleados}">
                            <td class="px-4">
                                <div class="d-flex align-items-center">
                                    <div class="bg-soft-primary rounded-circle p-2 me-3 text-primary">
                                        <i class="bi bi-person"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold" th:text="${e.nombre + ' ' + e.apellido}">Nombre</div>
                                        <div class="text-muted small" th:text="${e.username}">username</div>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${e.dni}">DNI</td>
                            <td>
                                <span class="badge bg-soft-info text-info px-3 rounded-pill"
                                    th:text="${e.puesto}">Puesto</span>
                            </td>
                            <td class="fw-bold" th:text="${'S/ ' + e.salario}">S/ 0.00</td>
                            <td>
                                <span th:if="${e.activo}" class="badge bg-success px-3 rounded-pill">Activo</span>
                                <span th:unless="${e.activo}" class="badge bg-danger px-3 rounded-pill">Inactivo</span>
                            </td>
                            <td class="text-end px-4">
                                <a th:href="@{/empleados/editar/{id}(id=${e.idEmpleado})}"
                                    class="btn btn-sm btn-soft-primary rounded-circle me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/empleados/eliminar/{id}(id=${e.idEmpleado})}"
                                    class="btn btn-sm btn-soft-danger rounded-circle"
                                    onclick="return confirm('¿Está seguro de eliminar este empleado?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
